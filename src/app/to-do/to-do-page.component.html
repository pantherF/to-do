<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Item list</ion-title>
    <ion-buttons slot="start">
      <ion-button disabled>
        <ion-icon slot="start" size="large" name="checkmark-done"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--  <ion-header collapse="condense">-->
  <!--    <ion-toolbar>-->
  <!--      <ion-title size="large">To Do</ion-title>-->
  <!--    </ion-toolbar>-->
  <!--  </ion-header>-->

  <ion-list lines="none">

    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">

      <!--            <ion-icon color="primary" slot="icon-only" name="archive-outline"></ion-icon>-->
      <!--            <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>-->

      <ion-item>
        <ion-checkbox labelPlacement="end" justify="start">
          To do item
        </ion-checkbox>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
